site_name: Action Engine
site_url: https://xingjianll.github.io/actionengine
theme:
  name: material
  features:
    - content.tooltips

markdown_extensions:
  - abbr
  - attr_list
  - def_list
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
